<!DOCTYPE html>
<html>
<head>
<style>

html, body{
	margin:0;
	padding:0;
	background-color: black;
	height: 100vh;
	width: 100vw;
	overflow: hidden;
}

#slide{
	
	width: 100vw;
	height: 100vh;
	background-size: contain;
	background-position: center;
	background-repeat: no-repeat;
	position: absolute;
	top: 0;
	left: 0;


}

#bkgd-slide{
	background-color: black;
	width: 100vw;
	height: 100vh;
	background-size: cover;
	background-repeat: no-repeat;
	
	position: absolute;
	top: 0;
	left: 0;
	filter: blur(13px);
	transform:scale(1.1);

}
.path{
	position: absolute;
	bottom: 0;
	left: 0;
	color: white;
}

#photos{
	/*transition: opacity .5s linear;
	opacity: 0;
	
	animation: fadeOutIn 1s linear;
	*/
}

.fade{
	animation: fadeOutIn 1s linear;
}

#photos.loaded{
	opacity: 1;
}

@keyframes fadeOutIn {
 
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}


</style>
</head>
<body>
<div id="photos" class="fade">
	<div id="bkgd-slide"></div>
	<div id="slide"></div>

</div>

// we will call this function when the image has finished loading
function notify_complete(img)
{
// reset the transition by...

	  // -> removing the class
	  element.classList.remove("fade");
	  
	  // -> triggering reflow /* The actual magic */
	  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
	  // Oops! This won't work in strict mode. Thanks Felis Phasma!
	  // element.offsetWidth = element.offsetWidth;
	  // Do this instead:
	  void element.offsetWidth;
	  
	  // -> and re-adding the class
	  element.classList.add("fade");

   	  $("#bkgd-slide").css('background-image', 'url(' + newImg + ')'); 
   // alert('The image has been loaded into the browser cache.');
}

function load_image()
{

    my_image.onload = notify_complete;

    // load the image
    my_image.src = newImg;
}
